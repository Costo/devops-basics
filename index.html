### Network Infrastructure

* Infrastructure: Routers, DNS, firewalls, file servers, etc
--

* Telecommunications – Phone system, email and other communication lines
--

* Network Security, Remote access (VPN, two-factor authentication, etc)
--

* Monitoring network health (including storage, services such as email
 or file servers, application servers, communications, etc.)

---
### Server &amp; Device Management

* Server management for applications and infrastructure – Set up configuration, maintenance, upgrades, patching, repair, etc.
--

* PC provisioning – Acquisition, configuration, management, etc
--

* Mobile device management – Provisioning, assigning, managing, cell phone contracts. Providing for BYOD access to the network.
--

* Management of software application licenses

---
### Computer Operations &amp; Help Desk

* Help Desk management – Support for IT Operations
--

* User provisioning – Creation and authorization of users
--

* Communications with network users when a major incident occurs impacting network services
--

* High availability and disaster recovery
--

* Backups management

## What is DevOps?

<blockquote cite="https://en.wikipedia.org/wiki/DevOps">A set of practices that emphasize the <strong>collaboration</strong> and communication of both <strong>software developers</strong> and <strong>IT professionals</strong> while <strong>automating</strong> the process of <strong>software delivery</strong> and infrastructure changes.<br><br>It aims at establishing a culture and environment where building, testing, and <strong>releasing software</strong> can happen rapidly, <strong>frequently</strong>, and more <strong>reliably</strong>.</blockquote>

TL;DR: __Agile__ + __Lean__ extended to Operations

## Continuous Delivery

3 degrees of continuous delivery:
* __Continuous Integration:__ Build, run unit tests, create artefacts
--

* __Continuous Delivery:__ Deploy to production-like environment. Perform integration and acceptance tests automatically. __Every delivery is deployable to production.__
???

--

* __Continuous Deployment:__ Deploy every change to production.
--


Good practices:

* Have very short lived branches: ~1 day
--

* Have very few branches
--

* Builds should pass the coffee test (&lt;5 min)
--

* Batch size of 1. It's not how much you can deliver, but how little.
--

* Blue-green deployment
--

* Andon Cord: Anybody can stop a release. Release must be green lit by everybody

???
Need a change in mindset from "Build this" to "Deploy this"

---
### Benefits of continuous delivery

1. Time to market goes down (concept to cash)
--

  * Rapid experimentation
  * Market validation of ideas
--

1. Quality increases, not decreases. Cease dependence on inspection to achieve quality.
--

1. Continuous delivery limits your work in progress
--

1. Urgent bug fixes can be treated like any other change and rolled out quickly without the need for a special process.
